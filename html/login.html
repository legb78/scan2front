<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Scan2Save</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes shimmer {
            0% { background-position: -100% 0; }
            100% { background-position: 100% 0; }
        }
        
        .login-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #E5F9F7 0%, #F0F9F3 50%, #E5F9F7 100%);
            background-size: 200% 200%;
            animation: gradientFlow 15s ease infinite;
            padding: 2rem 0;
            position: relative;
            overflow: hidden;
        }
        
        .login-section::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(ellipse at center, rgba(117, 188, 141, 0.05) 0%, rgba(117, 188, 141, 0) 70%);
            animation: pulse 15s infinite;
        }
        
        .login-container {
            max-width: 450px;
            width: 90%;
            padding: 2.5rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(117, 188, 141, 0.15),
                        0 0 30px rgba(117, 188, 141, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
            animation: fadeIn 0.8s ease-out forwards;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(117, 188, 141, 0.05), rgba(140, 204, 163, 0.05));
            z-index: -1;
        }
        
        .login-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            animation: shimmer 8s infinite;
            z-index: -1;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-color);
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .login-container h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            animation: shimmer 2s infinite;
            background-size: 200% 100%;
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-logo img {
            height: 40px;
            margin-right: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 2.5rem;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            font-family: var(--font-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(117, 188, 141, 0.2),
                       0 5px 15px rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
            background-color: white;
        }
        
        .form-group input:focus + i {
            transform: scale(1.2);
            color: var(--primary-color) !important;
        }

        .form-group i {
            position: absolute;
            top: 2.6rem;
            left: 1rem;
            color: var(--light-text);
            transition: all 0.3s ease;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .form-check {
            display: flex;
            align-items: center;
        }

        .form-check input {
            margin-right: 0.5rem;
            accent-color: var(--primary-color);
        }
        
        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 10px;
            font-family: var(--font-primary);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(117, 188, 141, 0.3);
            margin-bottom: 1.5rem;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(117, 188, 141, 0.4);
        }
        
        .login-footer {
            text-align: center;
            font-size: 0.9rem;
            color: var(--light-text);
        }
        
        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .return-link {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .return-link i {
            margin-right: 0.5rem;
        }
        
        .return-link:hover {
            transform: translateX(-5px);
        }
        
        /* Preloader */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #E5F9F7 0%, #F0F9F3 50%, #E5F9F7 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        }
        
        .preloader-content {
            text-align: center;
            animation: pulse 2s infinite;
        }
        
        .preloader .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .preloader .logo-img {
            height: 50px;
            margin-right: 1rem;
        }
        
        .loading-bar {
            width: 200px;
            height: 6px;
            background: rgba(117, 188, 141, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            width: 0;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: 10px;
            animation: loading 2s ease-in-out forwards;
        }
        
        @keyframes loading {
            0% { width: 0; }
            100% { width: 100%; }
        }
        
        /* Error message */
        .error-message {
            padding: 0.75rem;
            border-radius: 8px;
            background-color: rgba(255, 87, 87, 0.1);
            border: 1px solid #ff5757;
            color: #ff5757;
            margin-bottom: 1.5rem;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }
        
        /* Animation pour secouer lors d'erreur */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.6s;
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="preloader-content">
            <div class="logo">
                <img src="../images/log.png" alt="Scan2Save Logo" class="logo-img">
                Scan2Save
            </div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <section class="login-section">
        <a href="/" class="return-link">
            <i class="fas fa-arrow-left"></i> Retour à l'accueil
        </a>
        
        <div class="login-container">
            <div class="login-logo">
                <img src="../images/log.png" alt="Scan2Save Logo">
            </div>
            <h2>Connexion</h2>
            
            <div class="error-message" id="error-message">
                Email ou mot de passe incorrect. Veuillez réessayer.
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Votre adresse email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
                    <i class="fas fa-lock"></i>
                </div>
                
                <div class="form-options">
                    <div class="form-check">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Se souvenir de moi</label>
                    </div>
                    <a href="#" class="forgot-password">Mot de passe oublié?</a>
                </div>
                
                <button type="submit" class="login-btn">Se connecter</button>
                
                <div class="login-footer">
                    Vous n'avez pas de compte? <a href="/signup">S'inscrire</a>
                </div>
            </form>
        </div>
    </section>

    <script>
        // Preloader
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.querySelector('.preloader').style.opacity = '0';
                document.querySelector('.preloader').style.visibility = 'hidden';
            }, 1000);
        });
        
        // Gestion de la connexion
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Vérification des identifiants spécifiques
            if (email === '123@gmail.com' && password === '123456789') {
                // Redirection vers la page dashboard
                window.location.href = '/dashboard';
                return;
            }
            
            // Code existant pour les autres utilisateurs
            // Animer le bouton
            const button = this.querySelector('.login-btn');
            button.style.animation = 'pulse 0.5s';
            setTimeout(() => {
                button.style.animation = '';
            }, 500);
            
            // Ici, vous auriez normalement votre logique d'authentification
            // Pour l'exemple, nous allons simuler une connexion réussie après une courte attente
            setTimeout(() => {
                // Simuler une connexion réussie avec animation
                showNotification('Connexion réussie!', 'success');
                
                // Animer la sortie du formulaire
                const formContainer = document.querySelector('.login-container');
                setTimeout(() => {
                    formContainer.style.animation = 'fadeOut 0.8s forwards';
                    
                    setTimeout(() => {
                        window.location.href = '/'; // Redirection vers l'accueil pour les autres utilisateurs
                    }, 800);
                }, 1000);
            }, 1500);
        });
    </script>
</body>
</html>
